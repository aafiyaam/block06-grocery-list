<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GroceryList</title>
</head>
<body>
    <header>My Very Organized Grocery List</header>
    <div class="itemtype">
      <section>
      <h1>PANTRY ITEMS</h1>
    </section>
      </div>
 <div class="row">
        <div class="column">
          <table>
            <tr>
              <th>CANNED</th>
            </tr>
            <tr>
              <td>Corn</td>
            </tr>
            <tr>
              <td>Tuna</td>
            </tr>
            <tr>
              <td>Green Beans</td>
            </tr>
            <tr>
              <td>Beans</td>
            </tr>
          </table>
        </div>
        <div class="column">
          <table>
            <tr>
              <th>DRY GOODS</th>
            </tr>
            <tr>
              <td>Rice</td>
            </tr>
            <tr>
              <td>Lentils</td>
            </tr>
            <tr>
              <td>Oats</td>
            </tr>
            <tr>
              <td>Pancake Mix</td>
            </tr>
          </table>
        </div>
        <div class="column">
          <table>
            <tr>
              <td><img src="https://m.media-amazon.com/images/I/81nX8PngfoL.jpg" alt="can" width="300" height="200"></td>
            </tr>
          </table>
        </div>
      </div> 
      <div class="itemtype">
        <section>
        <h2>FREEZER ITEMS</h2>
      </section>
      </div>
      <div class="row">
        <div class="column">
          <table>
            <tr>
              <th>VEGGIES</th>
            </tr>
            <tr>
              <td>1. Broccoli</td>
            </tr>
            <tr>
              <td>2. Carrots</td>
            </tr>
            <tr>
              <td>3. Cauliflower</td>
            </tr>
            <tr>
              <td>4. Bell Peppers</td>
            </tr>
          </table>
        </div>
        <div class="column">
          <table>
            <tr>
              <th>SNACKS</th>
            </tr>
            <tr>
              <td>1. Chicken Nuggets</td>
            </tr>
            <tr>
              <td>2. Hot Pockets</td>
            </tr>
            <tr>
              <td>3. Fries</td>
            </tr>
            <tr>
              <td>4. Tater Tots</td>
            </tr>
          </table>
        </div>
        <div class="column">
          <table>
            <tr>
              <td><img src="https://www.goodnes.com/sites/g/files/jgfbjl321/files/gdn_product/field_product_images/hotpockets-4a4939749c119eaf4f2099c4beaee2efaf0b5a0b.png" alt="hotpocket" width="300" height="200"></td>
            </tr>
          </table>
        </div>
      </div>
</body>
</html>
